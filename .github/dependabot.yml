version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "monthly"

  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "quarterly"

  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "quarterly"

  - package-ecosystem: "npm"
    directory: "web"
    schedule:
      interval: "quarterly"
